<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">ECM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link th:if="${!isDevserver}" th:href="@{/css/bundle.css}" rel="stylesheet" />
    <script th:src="@{/js/bundle.js}" defer></script>
</head>
<body hx-boost="true">
    <header id="main-header" data-bs-theme="dark">
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <a th:href="@{/}" class="navbar-brand">
                    <img th:src="@{/images/logo.svg}" alt="ECM" width="30" height="30" class="d-inline-block align-top" style="filter: invert(100%);">
                    <span class="ps-1">Enterprise Credentials Manager</span>
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                        th:aria-label="#{navigation.toggle}" aria-controls="navbarToggle" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav ms-auto">
                        <li class="navbar-item">
                            <a th:href="@{/}" class="nav-link">Home</a>
                        </li>
                        <li class="navbar-item dropdown">
                            <button type="button" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" id="navbarEntitiesLink"
                                    aria-expanded="false">Entities</button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarEntitiesLink">
                                <li><a th:href="@{/applications}" class="dropdown-item">Applications</a></li>
                            </ul>
                        </li>
                        <li class="navbar-item">
                            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="nav-link">[[#{navigation.login}]]</a>
                            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="nav-link">
                                <input th:value="#{navigation.logout}" type="submit" class="unset" />
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="my-5">
        <div class="container">
            <!--/*@thymesVar id="MSG_SUCCESS" type="java.lang.String"*/-->
            <!--/*@thymesVar id="MSG_INFO" type="java.lang.String"*/-->
            <!--/*@thymesVar id="MSG_ERROR" type="java.lang.String"*/-->
            <p th:if="${MSG_SUCCESS}" class="alert alert-success mb-4" role="alert">[[${MSG_SUCCESS}]]</p>
            <p th:if="${MSG_INFO}" class="alert alert-info mb-4" role="alert">[[${MSG_INFO}]]</p>
            <p th:if="${MSG_ERROR}" class="alert alert-danger mb-4" role="alert">[[${MSG_ERROR}]]</p>
            <div layout:fragment="content"></div>
        </div>
    </main>
</body>
</html>
