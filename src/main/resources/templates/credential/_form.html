<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Credential Form</title>
</head>
<body>
    <!--/*@thymesVar id="credential" type="ludo.mentis.aciem.ecm.model.CredentialDTO"*/-->
    <!--/*@thymesVar id="applicationValues" type="java.util.Map"*/-->
    <!--/*@thymesVar id="environmentValues" type="java.util.Map"*/-->
    <!--/*@thymesVar id="credentialTypeValues" type="java.util.Map"*/-->
    <!--/*@thymesVar id="mode" type="java.lang.String"*/-->
    <th:block th:fragment="credentialForm(mode, credential)" th:object="${credential}">
        <div class="card shadow mb-3">
            <div class="card-header">
                Details
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-md-5">
                        <label for="cboApplication" class="form-label">Application*</label>
                        <select id="cboApplication"
                                class="form-select"
                                th:field="*{applicationId}"
                                th:disabled="${mode == 'view'}"
                                th:classappend="${#fields.hasErrors('applicationId') ? 'is-invalid' : ''}">
                            <option value="">Please select</option>
                            <option th:each="optionValue : ${applicationValues}" th:value="${optionValue.key}">[[${optionValue.value}]]</option>
                        </select>
                        <div th:if="${#fields.hasErrors('applicationId')}" class="invalid-feedback d-block">
                            <p th:each="error : ${#fields.errors('applicationId')}" class="mb-0">[[${error}]]</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="cboEnvironment" class="form-label">Environment*</label>
                        <select id="cboEnvironment"
                                class="form-select"
                                th:field="*{environment}"
                                th:disabled="${mode == 'view'}"
                                th:classappend="${#fields.hasErrors('environment') ? 'is-invalid' : ''}">
                            <option value="">Please select</option>
                            <option th:each="optionValue : ${environmentValues}" th:value="${optionValue}">[[${optionValue}]]</option>
                        </select>
                        <div th:if="${#fields.hasErrors('environment')}" class="invalid-feedback d-block">
                            <p th:each="error : ${#fields.errors('environment')}" class="mb-0">[[${error}]]</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="cboCredentialType" class="form-label">Type*</label>
                        <select id="cboCredentialType"
                                class="form-select"
                                th:field="*{credentialType}"
                                th:disabled="${mode == 'view'}"
                                th:classappend="${#fields.hasErrors('credentialType') ? 'is-invalid' : ''}">
                            <option value="">Please select</option>
                            <option th:each="optionValue : ${credentialTypeValues}" th:value="${optionValue}">[[${optionValue}]]</option>
                        </select>
                        <div th:if="${#fields.hasErrors('credentialType')}" class="invalid-feedback d-block">
                            <p th:each="error : ${#fields.errors('credentialType')}" class="mb-0">[[${error}]]</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label for="cboEnabled" class="form-label">Enabled?*</label>
                        <select id="cboEnabled"
                                class="form-select"
                                th:field="*{enabled}"
                                th:disabled="${mode == 'view'}"
                                th:classappend="${#fields.hasErrors('enabled') ? 'is-invalid' : ''}">
                            <option value="">Please select</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                        <div th:if="${#fields.hasErrors('enabled')}" class="invalid-feedback d-block">
                            <p th:each="error : ${#fields.errors('enabled')}" class="mb-0">[[${error}]]</p>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-5">
                        <label for="txtUsername" class="form-label">Username*</label>
                        <input type="text"
                               id="txtUsername"
                               class="form-control"
                               th:field="*{username}"
                               th:disabled="${mode == 'view'}"
                               th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}" />
                        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback d-block">
                            <p th:each="error : ${#fields.errors('username')}" class="mb-0">[[${error}]]</p>
                        </div>
                    </div>
                    <div class="col-7">
                        <label for="txtPassword" class="form-label">Password*</label>
                        <input type="text"
                               id="txtPassword"
                               class="form-control"
                               th:field="*{password}"
                               th:disabled="${mode == 'view'}"
                               th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" />
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block">
                            <p th:each="error : ${#fields.errors('password')}" class="mb-0">[[${error}]]</p>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="txtUrl" class="form-label">URL</label>
                        <input type="text"
                               id="txtUrl"
                               class="form-control"
                               th:field="*{url}"
                               th:disabled="${mode == 'view'}"
                               th:classappend="${#fields.hasErrors('url') ? 'is-invalid' : ''}" />
                        <div th:if="${#fields.hasErrors('url')}" class="invalid-feedback d-block">
                            <p th:each="error : ${#fields.errors('url')}" class="mb-0">[[${error}]]</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow mb-3">
            <div class="card-header">
                <label for="mmoNotes">Notes</label>
            </div>
            <div class="card-body p-0">
                <textarea id="mmoNotes"
                          class="form-control"
                          rows="10"
                          th:field="*{notes}"
                          th:classappend="${#fields.hasErrors('notes') ? 'is-invalid' : ''}"
                          th:if="${mode != 'view'}"></textarea>
                <div th:if="${mode == 'view'}" th:utext="${credential.notes}" class="form-control w-100 border-0" style="height: 400px; overflow-y: scroll; resize: both;">&nbsp;</div>
                <div th:if="${#fields.hasErrors('notes')}" class="invalid-feedback d-block">
                    <p th:each="error : ${#fields.errors('notes')}" class="mb-0">[[${error}]]</p>
                </div>
            </div>
        </div>

        <div class="card shadow mb-3" th:if="${mode != 'add'}">
            <div class="card-header">
                Audit
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <label for="txtId" class="form-label">Id</label>
                        <input type="number" id="txtId" th:field="*{id}" disabled="disabled" class="form-control" />
                    </div>
                    <div class="col-md-2">
                        <label for="txtVersion" class="form-label">Version</label>
                        <input type="number" id="txtVersion" th:field="*{version}" disabled="disabled" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label for="txtCreatedAt" class="form-label">Last Update</label>
                        <input type="text" id="txtCreatedAt" disabled="disabled" class="form-control" th:value="${#temporals.format(credential.createdAt, 'dd-MMM-yyyy HH:mm:ss')}" />
                    </div>
                    <div class="col-md-5">
                        <label for="txtUpdatedBy" class="form-label">Updated By</label>
                        <input type="text" id="txtUpdatedBy" th:field="*{createdBy}" disabled="disabled" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>
